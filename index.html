<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validação 001</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="main-login">
    
    <div class="left-login">
      <h1>Faça login<br>para acessar nosso site</h1>
      <img src="astronaut.png" alt="Astronauta" class="left-login-image">
    </div>
    
    
    <div class="right-login">
      
      <div class="card-login">
        
        <h1>LOGIN</h1>
        
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Usuário" id="usuario">
          <span id="span1"></span>
        </div>
        
        
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" name="senha" placeholder="Senha" id="senha">
          <span id="span2"></span>
        </div>
        
        <button class="btn-login" onclick="enviar()">Login</button>
      </div>
    </div>
  </div>
</body>

</html>
